environment:
  matrix:
    - PYTHON: "C:\\Miniconda36-x64"
      PYTHON_VERSION: "3.6"
      CHEM: "obabel"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Miniconda36-x64"
