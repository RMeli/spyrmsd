# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
        bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/miniconda
        echo ". $HOME/miniconda/etc/profile.d/conda.sh" >> ~/.bashrc
        echo "conda activate" >> ~/.bashrc
        source ~/.bashrc
        conda config --set always_yes yes
        conda install conda conda-build
        conda update --quiet --all
        conda env create -f devtools/conda-envs/spyrmsd-test-obabel-nx.yaml
        conda activate spyrmsd
    - name: Install  package
      run: |
        python setup.py develop --no-deps
    - name: Lint with flake8 and mypy
      run: |
        flake8 . --count --show-source --statistics
        mypy
    - name: Test with pytest
      run: |
        pytest -v --cov=spyrmsd tests/ --runslow
